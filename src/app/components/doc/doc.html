        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i>
                    <!--<img src="assets/img/Ceuma-logo.png" width="50" class="img-logo" />-->
                </div>
            </div>

            <!--logo start-->
            <a class="logo">Doc <span class="lite">Viewer</span></a>
            <!--logo end-->

            <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                        <ul class="nav top-menu">
                            <li>
                                <form #form="ngForm"  class="navbar-form" (ngSubmit)="loadDocumentation(form.value)" method="POST">
                                    <select class="form-control" name="projeto" id="selectClassMeth" ngModel>
                                        <option *ngFor="let item of user.projects" [ngValue]="item">{{item.name}}</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary"> Buscar Documentação </button>
                                    <div class="clearfix"></div>
                               </form>
                            </li>
                        </ul>
                <!--  search form end -->
            </div>

            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle">
                            Olá,{{user.name}}
                        </a>
                    </li>
                    <li class="dropdown" *ngIf="user.profile === 'AD'">
                         <button routerLink="/admin" class="btn btn-primary btn-fill dropdown-toggle">Painel Administrativo</button>
                    </li>
                    <li class="dropdown">
                        <a href="#" (click)="deslogar()">
                            <p>Sair</p>
                        </a>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
        </header>
