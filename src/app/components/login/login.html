<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form (ngSubmit)="logar()" method="">
                    <input name="user" [(ngModel)]="credentials.user" autocomplete="off" required="true" type="text" placeholder="UsuÃ¡rio">
                    <input name="pwd" type="password" autocomplete="off" [(ngModel)]="credentials.pwd" required="true" placeholder="Senha">
                    <button class="btn btn-info btn-block login" type="submit">Entrar</button>
                </form>
            </div>
            <br>
            <div class="alert {{return.class}}" role="alert" *ngIf="return.message.length>0 ">{{return.message}}</div>
        </div>
</div>
