        <div class="container">
                <h2>Inserir novo usu치rio</h2>
                <hr/>
                  <div *ngFor="let message of messages">
                     <div class="alert {{message.severity}}" role="alert">{{message.message}}</div>
                  </div>
                <!-- START ADD USER FORM -->
                <p-messages [value]="msgs" sticky="sticky" styleClass="ui-growl-image"></p-messages>
                <form #form="ngForm" (ngSubmit)="registerUser(form.value)"  method="POST">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" name="name" required="required" class="form-control" placeholder="Ex: Marcus Vinicius Cart치genes" ngModel required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="seuemail@dominio.com" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Empresa</label>
                            <input type="text" class="form-control" name="organization" placeholder="Universidade Ceuma" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Perfil</label>
                            <select class="form-control" name="profile" ngModel>
                                <option value="UN">Usu치rio Normal</option>
                                <option value="AD">Administrador</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cargo</label>
                            <input type="text" class="form-control" name="job" placeholder="Ex: Desenvolvedor de Sistemas" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="password" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Digite a senha novamente</label>
                            <input type="password" name="confirmPassword" class="form-control" ngModel>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Inserir Usu치rio</button>
                <div class="clearfix"></div>
            </form>
    </div>
