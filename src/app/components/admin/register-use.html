        <div class="container">
                <h2>Inserir novo usuário</h2>
                <hr/>

                <!-- START ADD USER FORM -->

                <form #form="ngForm" (ngSubmit)="registerUser(form.value)"  method="POST">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" name="name" required="required" class="form-control" placeholder="Ex: Marcus Vinicius Cartágenes" ngModel required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="seuemail@dominio.com" ngModel>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Empresa</label>
                            <input type="text" class="form-control" name="organization" placeholder="Universidade Ceuma" ngModel>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cargo</label>
                            <input type="text" class="form-control" name="job" placeholder="Ex: Desenvolvedor de Sistemas" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="password" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Digite a senha novamente</label>
                            <input type="password" name="confirmPassword" class="form-control" ngModel>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-info btn-fill pull-right">Inserir Usuário</button>
                <div class="clearfix"></div>
            </form>
    </div>
</div>
