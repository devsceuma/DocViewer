<div class="container">
    <h2>Gerenciar Usu√°rios</h2>
    <hr/>
    <div>
      <div style='float:left;width:75%'>
        <ngx-datatable 
          class="material"
          [rows]="rows"
          [columnMode]="'force'"
          [columns]="columns"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [limit]="5"
          [selected]="selected"
          [selectionType]="'single'"
          (activate)="onActivate($event)"
          (select)='onSelect($event)'>
        </ngx-datatable>
      </div>
      <div class='selected-column'>
        <h4>Selections</h4>
        {{selected.name}}
        <ul>
          <li *ngIf="!selected.length">No Selections</li>
        </ul>
      </div>
    </div>
</div>
