        <div class="container">
                <h2>Inserir novo projeto</h2>
                <hr/>
                <p-messages [value]="msgs" sticky="sticky" styleClass="ui-growl-image"></p-messages>
                <!-- START ADD USER FORM -->
                <form #form="ngForm" (ngSubmit)="saveProject(form.value)"  method="POST">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Nome do Projeto</label>
                                <input type="text" name="name" required="required" class="form-control" placeholder="Ex: Servicos Online" ngModel required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>URL Master</label>
                                <input type="text" class="form-control" name="url" placeholder="Ex: www.ceuma.br/ServicosOnline" ngModel>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>URL Documentação</label>
                                <input type="text" class="form-control" name="urlDoc" placeholder="Ex: www.ceuma.br/ServicosOnline/docEasierController/getDocs" ngModel>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-left">Inserir Projeto</button>
                    <div class="clearfix"></div>
                </form>
            <br/><br/>
             <div class="panel panel-default">
                <table class="table table-striped" [mfData]="projects" #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="name">Nome do Projeto</mfDefaultSorter>
                        </th>
                        <th style="width: 30%">
                            <mfDefaultSorter by="email">URL Master</mfDefaultSorter>
                        </th>
                        <th style="width: 30%">
                            <mfDefaultSorter by="email">URL Documentação</mfDefaultSorter>
                        </th>
                        <th style="width: 3%">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.name}}</td>
                            <td>{{item.url}}</td>
                            <td>{{item.urlDoc}}</td>
                            <td>
                                <button (click)="getProjectDetails(item)" class="btn btn-info btn-fill"><span class="glyphicon glyphicon-cog"></span></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <p-panel header="Projeto {{projectSelected.name}}" [toggleable]="true" *ngIf="projectSelected" [style]="{'margin-bottom':'20px'}">
                <form #form="ngForm" (ngSubmit)="updateProject(form.value)"  method="POST">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Nome do Projeto</label>
                                <input type="text" name="name" required="required" class="form-control" [(ngModel)]="projectSelected.name" placeholder="Ex: Servicos Online" ngModel>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>URL Master</label>
                                <input type="text" class="form-control" name="url" [(ngModel)]="projectSelected.url" placeholder="Ex: www.ceuma.br/ServicosOnline" ngModel>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>URL Documentação</label>
                                <input type="text" class="form-control" name="urlDoc" [(ngModel)]="projectSelected.urlDoc" placeholder="Ex: www.ceuma.br/ServicosOnline/docEasierController/getDocs" ngModel>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Atualizar Projeto</button>
                    <div class="clearfix"></div>
                </form>
            </p-panel>
</div>
